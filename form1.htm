<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Form 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <form class="row m-5">
        <div class="col-6 col-xl-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required placeholder="Enter email">
            <div class="form-text mb-3">
                We'll never share your email with anyone else.
            </div>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control mb-3" required minlength="10"
                pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{10,}$" placeholder="Password"
                title="Password must have at least 10 characters and contain at least one number, one uppercase letter and one lowercase letter">


            <label for="url" class="form-label">URL</label>
            <input type="text" id="url" class="form-control mb-3" required pattern="^(http:\/\/|https:\/\/).*"
                placeholder="URL" title="URL must start with either http:// or https://">

            <input class="form-check-input mb-3" type="checkbox" value="" id="check">
            <label class="form-check-label" for="check">
                Check me out
            </label>

            <div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
