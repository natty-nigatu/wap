<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="css/webform.css" rel="stylesheet">
</head>

<body>



    <nav class="navbar navbar-expand-sm navbar-dark bg-main">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#">MIU Golden Dome Market ::: SRM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suppliers</a>
                    </li>

                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-light">Hello!</span>
                    <button class="btn btn-light" type="submit">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>



    <main class="container-fluid p-5">
        <form>
            <div class="row mx-5 mb-3 g-3">
                <div class="col-12">
                    <h1 class="display-4">New Product Form</h1>
                </div>


                <div class="col-6"><label for="number" class="form-label">Product Number</label>
                    <input type="text" id="number" class="form-control" required>
                </div>

                <div class="col-6"><label for="qty" class="form-label">Quantity in stock</label>
                    <input type="number" id="qty" class="form-control" required>
                </div>

                <div class="col-6"><label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>


                <div class="col-6">
                    <label for="supplier" class="form-label">Supplier</label>
                    <select class="form-select" id="supplier">
                        <option selected>Select a supplier</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-6"><label for="price" class="form-label">Unit price</label>
                    <input type="number" step="0.1" id="price" class="form-control" required value="0.0">
                </div>

                <div class="col-6"><label for="date" class="form-label">Date Supplied</label>
                    <input type="date" id="date" class="form-control" required>
                    <div class="form-text mb-3">
                        Enter a valid Date
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-end gap-3 mx-5">
                <button class="btn btn-outline-primary">Reset</button>
                <button class="btn btn-outline-danger">Cancel</button>
                <button class="btn btn-main">Add Product</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
